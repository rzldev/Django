<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Django App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/basic-form.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>This is Basic Form Page</h1>
      <h3>Fill out this form</h3>
      <form class="form__basicForm" method="POST">
        {% csrf_token %}
        <div class="basicForm__errors">{{ form.non_field_errors }}</div>
        {% for field in form %}
        <div class="basicForm__control">
          {{ field.errors }} {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input class="basicForm__button" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
